<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Log.js"></script>
  <script src="Box.js"></script>

</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 0 5">

    </a-camera>

    

    <a-entity position="0 0 0" rotation="0 0 0" move-box-on-click>

      <a-box>

      </a-box>

    </a-entity>
    <a-entity id="rocket" position="0 0 0" rotation="0 0 0" move>
      <!--partone-->

      <a-cone id="part one" position="0 1.5 0" color="yellow" radius-bottom="0.5" radius-top="0.1">
      

      </a-cone>

      <!--partwo-->

      <a-cylinder id="partwo" position="0 -1 0" color="red" radius = "0.5" height = "4">

      </a-cylinder>

      <!--parthree-->
<a-cylinder id="parthree" position = "0 -3 0" color="blue" radius = "0.5" height = "1.5">
<a-triangle position = "0.03 -0.05 -0.04" color = "blue" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1"></a-triangle>
<a-triangle position = "0.11 -0.026 -0.94" color = "blue" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1" rotation="0 0 270"></a-triangle>
</a-cylinder>
      
    </a-entity>
  </a-scene>

</body>

</html>
